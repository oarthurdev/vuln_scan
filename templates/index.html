<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .loader {
            display: none;
        }
        .loader.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Vulnerability Scanner</h1>
        <form method="POST" action="/scan">
            <div class="form-group">
                <label for="urlInput">Enter the URL to scan:</label>
                <input type="text" class="form-control" id="urlInput" name="url" placeholder="https://www.example.com">
            </div>
            <button type="submit" class="btn btn-primary" id="scanButton">
                <span class="spinner-border spinner-border-sm loader" role="status" aria-hidden="true"></span>
                Scan
            </button>   
        </form>
        {% if error_message %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function() {
            document.querySelector(".loader").classList.add("show");
            document.getElementById("scanButton").disabled = true;
        });
    </script>
</body>
</html>
